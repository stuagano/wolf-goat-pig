[mypy]
# Python version
python_version = 3.9

# Very lenient default settings for gradual adoption
warn_return_any = False
warn_unused_configs = False
check_untyped_defs = False
warn_redundant_casts = False
warn_unused_ignores = False

# Allow dynamic typing everywhere by default
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
allow_untyped_globals = True
allow_redefinition = True

# Follow imports but don't enforce strictness
follow_imports = skip

# Ignore all errors by default, only check specific modules
ignore_errors = True

# Ignore missing imports for third-party packages
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

# Enable checking only for critical modules where we want type safety
[mypy-app.routers.health]
ignore_errors = False
follow_imports = normal

[mypy-app.state.course_manager]
ignore_errors = False
follow_imports = normal
