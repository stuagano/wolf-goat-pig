[mypy]
# Python version
python_version = 3.9

# Enable important warnings for better type safety
warn_return_any = True
warn_unused_configs = True
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_unreachable = True
warn_no_return = True

# Stricter type checking settings
# Keep disallow_untyped_defs False for gradual adoption
disallow_untyped_defs = False
# Catch incomplete type hints
disallow_incomplete_defs = True
# Keep disallow_untyped_calls False for gradual adoption
disallow_untyped_calls = False
allow_untyped_globals = False
allow_redefinition = False

# Follow imports for better type checking
follow_imports = normal

# Enable type checking by default
ignore_errors = False

# Ignore missing imports for third-party packages
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

# Enable checking only for critical modules where we want type safety
[mypy-app.routers.health]
ignore_errors = False
follow_imports = normal

[mypy-app.state.course_manager]
ignore_errors = False
follow_imports = normal
