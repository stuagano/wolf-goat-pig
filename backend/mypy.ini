[mypy]
# Python version
python_version = 3.12

# Explicit package bases to avoid duplicate module errors
explicit_package_bases = True

# Enable important warnings for better type safety
warn_return_any = True
warn_unused_configs = True
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_unreachable = True
warn_no_return = True

# Stricter type checking settings
# Keep disallow_untyped_defs False for gradual adoption
disallow_untyped_defs = False
# Catch incomplete type hints
disallow_incomplete_defs = True
# Keep disallow_untyped_calls False for gradual adoption
disallow_untyped_calls = False
allow_untyped_globals = False
allow_redefinition = False

# Follow imports for better type checking
follow_imports = normal

# Enable type checking by default
ignore_errors = False

# Ignore missing imports for third-party packages
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-google_auth_oauthlib.*]
ignore_missing_imports = True

[mypy-googleapiclient.*]
ignore_missing_imports = True

[mypy-emails.*]
ignore_missing_imports = True

[mypy-schedule.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-orjson.*]
ignore_missing_imports = True

[mypy-behave.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

# SQLAlchemy models have complex Base class patterns that mypy struggles with
# Temporarily ignore all errors in models.py to focus on other modules
[mypy-app.models]
ignore_errors = True

# Ignore archived files with missing dependencies
[mypy-archived.game_engine.wolf_goat_pig_simulation]
ignore_errors = True

# Ignore test and example files
[mypy-app.services.notification_service_example]
ignore_errors = True

[mypy-app.manual_test_simplified_scoring]
ignore_errors = True

[mypy-app.validators.manual_test_game_state_validator]
ignore_errors = True

# Enable checking only for critical modules where we want type safety
[mypy-app.routers.health]
ignore_errors = False
follow_imports = normal

[mypy-app.state.course_manager]
ignore_errors = True
follow_imports = normal

[mypy-app.badge_engine]
ignore_errors = True

[mypy-app.services.auth_service]
ignore_errors = True

[mypy-app.routers.courses]
ignore_errors = True

[mypy-app.routers.players]
ignore_errors = True

[mypy-app.services.pairing_scheduler_service]
ignore_errors = True

[mypy-app.main]
ignore_errors = True
