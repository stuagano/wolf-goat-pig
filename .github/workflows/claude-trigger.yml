name: Claude Session Trigger

on:
  issues:
    types: [opened, labeled]

jobs:
  trigger-claude:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'claude-session') || github.event.action == 'opened'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Create Claude trigger file
      run: |
        mkdir -p .claude-triggers
        echo "{
          \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
          \"issue_number\": ${{ github.event.issue.number }},
          \"issue_title\": \"${{ github.event.issue.title }}\",
          \"issue_body\": $(echo '${{ github.event.issue.body }}' | jq -Rs .),
          \"issue_url\": \"${{ github.event.issue.html_url }}\",
          \"user\": \"${{ github.event.issue.user.login }}\"
        }" > .claude-triggers/issue-${{ github.event.issue.number }}.json
        
    - name: Commit trigger file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .claude-triggers/
        git commit -m "ðŸ¤– Claude session trigger for issue #${{ github.event.issue.number }}" || exit 0
        git push