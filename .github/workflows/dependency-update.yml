name: Dependency Updates

on:
  schedule:
    - cron: '0 8 * * MON'
  workflow_dispatch:

jobs:
  update-python-deps:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install pip-tools
      run: pip install pip-tools
    
    - name: Update Python dependencies
      run: |
        cd backend
        pip-compile --upgrade requirements.txt
        pip-compile --upgrade requirements-testing.txt
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Python dependencies'
        title: 'chore: Update Python dependencies'
        body: |
          ## Python Dependency Updates
          
          This PR updates the Python dependencies to their latest compatible versions.
          
          Please review the changes and ensure all tests pass before merging.
        branch: update-python-deps
        delete-branch: true

  update-node-deps:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    
    - name: Update npm dependencies
      run: |
        cd frontend
        npx npm-check-updates -u
        npm install
    
    - name: Run tests
      run: |
        cd frontend
        npm test -- --watchAll=false
      continue-on-error: true
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Node.js dependencies'
        title: 'chore: Update Node.js dependencies'
        body: |
          ## Node.js Dependency Updates
          
          This PR updates the Node.js dependencies to their latest versions.
          
          Please review the changes and ensure all tests pass before merging.
        branch: update-node-deps
        delete-branch: true

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Python Security Audit
      run: |
        pip install safety
        cd backend
        safety check --json > ../python-security-report.json
      continue-on-error: true
    
    - name: Node Security Audit
      run: |
        cd frontend
        npm audit --json > ../node-security-report.json
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-reports
        path: |
          python-security-report.json
          node-security-report.json