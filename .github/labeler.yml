# Configuration for automatic PR labeling (labeler v5 format)

backend:
  - changed-files:
    - any-glob-to-any-file: 'backend/**/*'

frontend:
  - changed-files:
    - any-glob-to-any-file: 'frontend/**/*'

documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.md'
      - 'docs/**/*'

tests:
  - changed-files:
    - any-glob-to-any-file:
      - '**/test_*.py'
      - '**/*.test.js'
      - '**/*.test.jsx'
      - '**/*.test.ts'
      - '**/*.test.tsx'
      - '**/tests/**/*'

dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - '**/requirements*.txt'
      - '**/package.json'
      - '**/package-lock.json'
      - '**/yarn.lock'

ci/cd:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/workflows/*'
      - '.github/actions/*'
      - '**/Dockerfile'
      - '**/docker-compose*.yml'

configuration:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.env*'
      - '**/*.config.js'
      - '**/*.config.ts'
      - '**/settings.py'
      - '**/config.py'