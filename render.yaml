services:
  # Backend API service
  - type: web
    name: wolf-goat-pig-api
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wolf-goat-pig-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        value: https://wolf-goat-pig.vercel.app
      - key: GHIN_API_USER
        value: ""
      - key: GHIN_API_PASS
        value: ""
      - key: GHIN_API_STATIC_TOKEN
        value: ""
    healthCheckPath: /health
    autoDeploy: true

  # PostgreSQL database
  - type: pserv
    name: wolf-goat-pig-db
    plan: free
    databaseName: wolf_goat_pig
    user: wolf_goat_pig_user

