services:
  # Backend API service
  - type: web
    name: wolf-goat-pig-api
    env: python
    plan: free
    region: oregon
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: postgresql://wolf_goat_pig_user:rdor4fSQIFDqsCOP79JuT5mlSDx3q2Hn@dpg-d0pig13e5dus73ds5kd0-a/wolf_goat_pig
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    autoDeploy: true

  # Frontend service (if deploying to Render)
  - type: web
    name: wolf-goat-pig-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://wolf-goat-pig-api.onrender.com
    autoDeploy: true