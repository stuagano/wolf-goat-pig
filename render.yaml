services:
  # Database service
  - type: pserv
    name: wolf-goat-pig-db
    env: postgresql
    plan: free
    region: oregon
    ipAllowList: []
    
  # Backend API service
  - type: web
    name: wolf-goat-pig-api
    env: python
    plan: free
    region: oregon
    rootDir: .
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      cd backend && python -c "from app.database import init_db; init_db()" && cd .. && uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: DATABASE_URL
        fromService:
          name: wolf-goat-pig-db
          type: pserv
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        value: https://wolf-goat-pig.vercel.app
      - key: GHIN_API_USER
        value: ""
      - key: GHIN_API_PASS
        value: ""
      - key: GHIN_API_STATIC_TOKEN
        value: ""
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: wolf-goat-pig-api-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1

  # Frontend service (if deploying to Render instead of Vercel)
  - type: web
    name: wolf-goat-pig-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: |
      cd frontend
      npm ci --only=production
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://wolf-goat-pig-api.onrender.com
      - key: NODE_ENV
        value: production
    autoDeploy: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=86400
      - path: /static/**
        name: Cache-Control
        value: public, max-age=31536000, immutable