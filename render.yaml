services:
  # Backend API service
  - type: web
    name: wolf-goat-pig-api
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wolf-goat-pig-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        value: https://wolf-goat-pig.vercel.app
      - key: BACKEND_URL
        value: https://wolf-goat-pig.onrender.com
      - key: ENABLE_GHIN_INTEGRATION
        value: "false"  # Set to "true" only if you want to use real GHIN data
      - key: GHIN_API_USER
        value: ""  # Optional: Set only if ENABLE_GHIN_INTEGRATION=true
      - key: GHIN_API_PASS
        value: ""  # Optional: Set only if ENABLE_GHIN_INTEGRATION=true
      - key: GHIN_API_STATIC_TOKEN
        value: ""  # Optional: Set only if ENABLE_GHIN_INTEGRATION=true
      - key: AUTH0_DOMAIN
        value: "dev-jm88n088hpt7oe48.us.auth0.com"
      - key: AUTH0_API_AUDIENCE
        value: "https://wolf-goat-pig.onrender.com"
      - key: AUTH0_CLIENT_ID
        value: "qAZuRv5E9mPQ9uTGg7NWpkpfVj8bCeoB"
    healthCheckPath: /health
    autoDeploy: true

  # PostgreSQL database
  - type: pserv
    name: wolf-goat-pig-db
    plan: free
    databaseName: wolf_goat_pig
    user: wolf_goat_pig_user

