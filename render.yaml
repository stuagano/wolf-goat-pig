services:
  # PostgreSQL database (must be first for connection string to be available)
  - type: pserv
    name: wolf-goat-pig-db
    env: postgresql
    plan: free
    region: oregon
    databaseName: wolf_goat_pig
    user: wolf_goat_pig_user
    ipAllowList: []

  # Backend API service
  - type: web
    name: wolf-goat-pig-api
    env: python
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      sleep 5 && python -c "from app.database import init_db; init_db()" && uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1 --log-level info
    envVars:
      - key: DATABASE_URL
        fromService:
          name: wolf-goat-pig-db
          type: pserv
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.12.8"
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        value: https://wolf-goat-pig.vercel.app
      - key: BACKEND_URL
        value: https://wolf-goat-pig.onrender.com
      - key: ENABLE_GHIN_INTEGRATION
        value: "false"
      - key: GHIN_API_USER
        value: ""
      - key: GHIN_API_PASS
        value: ""
      - key: GHIN_API_STATIC_TOKEN
        value: ""
      - key: AUTH0_DOMAIN
        value: "dev-jm88n088hpt7oe48.us.auth0.com"
      - key: AUTH0_API_AUDIENCE
        value: "https://wolf-goat-pig.onrender.com"
      - key: AUTH0_CLIENT_ID
        value: "qAZuRv5E9mPQ9uTGg7NWpkpfVj8bCeoB"
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: wolf-goat-pig-api-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1

