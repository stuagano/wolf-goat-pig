services:
  # Backend API service
  - type: web
    name: wolf-goat-pig-api
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      python -c "from app.database import init_db; init_db()" && uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        value: https://wolf-goat-pig.vercel.app
      - key: GHIN_API_USER
        value: ""
      - key: GHIN_API_PASS
        value: ""
      - key: GHIN_API_STATIC_TOKEN
        value: ""
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: wolf-goat-pig-api-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1

